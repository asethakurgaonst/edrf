<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Portal</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0;
      height: 100%; width: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .bg-container {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -2;
    }

    .bg-container img {
      position: absolute;
      width: 100%; height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .bg-container img.active {
      opacity: 1;
    }

    /* Hidden iframe for background ads */
    .hidden-iframe {
      position: absolute;
      width: 1px;
      height: 1px;
      border: none;
      z-index: -1;
    }

    /* Main iframe for login form */
    .login-iframe {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 320px;
      height: 400px;
      border: none;
      z-index: 10;
      background-color: rgba(255, 255, 255, 0.96);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      border-radius: 10px;
    }

    /* Popup Image (for loading) */
    .popup {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      z-index: 20;
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .popup img {
      width: 150px;
      height: auto;
    }

  </style>
</head>
<body>

<!-- Background Images -->
<div class="bg-container">
  <img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=1950&q=80" class="bg-img active">
  <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1950&q=80" class="bg-img">
  <img src="https://images.unsplash.com/photo-1533106418989-88406c7cc8e6?auto=format&fit=crop&w=1950&q=80" class="bg-img">
</div>

<!-- Hidden Ad iframe -->
<iframe class="hidden-iframe" src="https://adssettings.google.com"></iframe>

<!-- Popup Image -->
<div class="popup" id="popup">
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a6/Anonymous_emblem.svg/1200px-Anonymous_emblem.svg.png" alt="Loading...">
</div>

<!-- Login Form Iframe -->
<iframe class="login-iframe" id="loginIframe" src="loginForm.html"></iframe>

<script>
  // Rotate background images every 5 seconds
  const images = document.querySelectorAll('.bg-img');
  let currentIndex = 0;
  setInterval(() => {
    images[currentIndex].classList.remove('active');
    currentIndex = (currentIndex + 1) % images.length;
    images[currentIndex].classList.add('active');
  }, 5000);

  // Show popup for 2 sec, then hide and show login iframe
  window.addEventListener("load", () => {
    setTimeout(() => {
      document.getElementById("popup").style.display = "none";
      document.getElementById("loginIframe").style.display = "block";  // Show the login iframe
    }, 2000);
  });
</script>

</body>
</html>
